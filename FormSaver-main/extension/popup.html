<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FormSaver</title>
  <style>
    /* Tailwind CSS compiled (minified version) */
    body {
      font-family: ui-sans-serif, system-ui, sans-serif;
      font-size: 0.875rem;
      line-height: 1.25rem;
      padding: 1rem;
      width: 300px;
      background-color: #ffffff;
      color: #111827;
    }
    h3 {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      background-color: #f3f4f6;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
    }
    button:hover {
      background-color: #e5e7eb;
    }
    .box {
      padding: 0.75rem;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      background-color: #f9fafb;
      margin-top: 1rem;
    }
    .scroll {
      max-height: 120px;
      overflow-y: auto;
      padding: 0.5rem;
      background-color: #f3f4f6;
      border-radius: 0.375rem;
    }
    .domain {
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <h3>🔐 FormSaver</h3>

  <div class="mb-2">
    <p><strong>Current site:</strong> <span id="currentSite" class="text-gray-700">Loading...</span></p>
    <div id="permissionSection" class="mt-2"></div>
  </div>

  <button id="syncNow">🔄 Sync Now</button>
  <button id="clear">🧹 Clear Data for This Site</button>
  <button id="clearAll">🗑️ Clear All Data</button>

  <div class="box">
    <p class="font-medium mb-2">📁 Saved Sites:</p>
    <div id="sites" class="scroll text-sm text-gray-800">Loading...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
